<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="/public/js/html2canvas.js" type="text/javascript"></script>
</head>
<script type="text/javascript">
    window.onload=function(){
        html2canvas(document.getElementById("hello"),{
            onrendered:function(canvas){
                console.log(canvas);
                var xu = document.getElementById("xu");
                console.log(canvas.toDataURL('image/png'));
                xu.style.backgroundImage='url('+canvas.toDataURL()+')';
                document.getElementById("image").src=canvas.toDataURL();
            }
        })
    }
</script>
<body>
<div id="hello">
    hello
</div>
<div id="xu">
    ddddd
</div>
<img id="image" src=""/>
</body>
</html>
